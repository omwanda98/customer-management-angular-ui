<div fxLayout="row wrap" class="registration-container">
    <!-- column -->
    <div fxFlex.gt-lg="65" fxFlex.gt-md="65" fxFlex.gt-xs="100" fxFlex="100">
      <div class="card">
        <div class="card-content">
          <h2>Customer Registration</h2>
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="customer.name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="customer.email" required>
            </div>
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" id="id" name="id" [(ngModel)]="customer.id" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
