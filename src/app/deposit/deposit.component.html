<div class="grid">
    <div class="col-12">
      <div class="card">
        <h5>Make Deposit</h5>
        <div class="flex-container">
          <div class="field">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" [(ngModel)]="amount" />
          </div>
          <div class="field">
            <label for="account">Account:</label>
            <select id="account" [(ngModel)]="selectedAccount">
              <option *ngFor="let account of accountOptions" [value]="account">{{ account.name }}</option>
            </select>
          </div>
          <div class="field">
            <label for="description">Description:</label>
            <textarea id="description" rows="4" [(ngModel)]="description"></textarea>
          </div>
        </div>
        <button type="button" (click)="submitDeposit()">Submit</button>
      </div>
    </div>
  </div>
